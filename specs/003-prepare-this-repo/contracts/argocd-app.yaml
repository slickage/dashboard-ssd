apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dashboard-ssd
  namespace: argocd
  labels:
    app: dashboard-ssd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/dashboard-ssd
    path: .
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: dashboard-ssd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m