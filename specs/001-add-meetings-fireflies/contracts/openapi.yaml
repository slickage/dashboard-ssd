openapi: 3.0.3
info:
  title: Meetings API
  version: 0.1.0
servers:
  - url: /api
paths:
  /meetings:
    get:
      summary: List upcoming meetings
      parameters:
        - in: query
          name: start
          schema: { type: string, format: date-time }
        - in: query
          name: end
          schema: { type: string, format: date-time }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MeetingSummary'
  /meetings/{id}:
    get:
      summary: Get meeting detail (agenda, what-to-bring, association)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeetingDetail'
  /meetings/{id}/agenda-items:
    post:
      summary: Add a manual agenda item
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgendaItemInput'
      responses:
        '201': { description: Created }
    patch:
      summary: Reorder/update manual agenda items
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items: { $ref: '#/components/schemas/AgendaItemUpdate' }
      responses:
        '200': { description: OK }
  /meetings/{id}/agenda-items/{item_id}:
    delete:
      summary: Delete a manual agenda item
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
        - in: path
          name: item_id
          required: true
          schema: { type: string }
      responses:
        '204': { description: No Content }
  /meetings/{id}/associate:
    post:
      summary: Set Client/Project association
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                client_id: { type: string, nullable: true }
                project_id: { type: string, nullable: true }
                persist_series: { type: boolean, default: false }
      responses:
        '200': { description: OK }
  /meetings/{id}/refresh:
    post:
      summary: Refresh post-meeting data from Fireflies
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '202': { description: Refresh started }

components:
  schemas:
    MeetingSummary:
      type: object
      properties:
        id: { type: string }
        title: { type: string }
        start_at: { type: string, format: date-time }
        end_at: { type: string, format: date-time }
        client_id: { type: string, nullable: true }
        project_id: { type: string, nullable: true }
    MeetingDetail:
      type: object
      properties:
        id: { type: string }
        title: { type: string }
        start_at: { type: string, format: date-time }
        end_at: { type: string, format: date-time }
        agenda:
          type: array
          items: { $ref: '#/components/schemas/AgendaItem' }
        what_to_bring:
          type: array
          items: { type: string }
        accomplished_text: { type: string, nullable: true }
        action_items:
          type: array
          items: { type: string }
        client_id: { type: string, nullable: true }
        project_id: { type: string, nullable: true }
    AgendaItem:
      type: object
      properties:
        id: { type: string }
        text: { type: string }
        position: { type: integer }
        requires_preparation: { type: boolean }
        source: { type: string, enum: [manual, derived] }
    AgendaItemInput:
      type: object
      required: [text]
      properties:
        text: { type: string }
        requires_preparation: { type: boolean, default: false }
    AgendaItemUpdate:
      type: object
      properties:
        id: { type: string }
        text: { type: string }
        position: { type: integer }
        requires_preparation: { type: boolean }

